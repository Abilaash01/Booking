  <div class="container mt-4">
    <form class="form" id="bookingform">
      <h1>Book Your Appointment Today</h1><br><br>
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input required type="name" class="form-control" id="nameInput" placeholder="Name">
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input class="form-control" id="emailInput" rows="1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="dateInput" class="form-label">Date</label><br>
        <input required placeholder="Date" id="dateInput" class="rcorners4"
          type="date" name="trip-start" value="val1" min="2023-06-11" max="2030-12-31">
      </div>
      <div class="mb-3">
        <label for="timeInput" class="form-label">Time</label>
        <select required id="timeInput" class="form-select" aria-label="Default select example">
          <option value="" selected disabled hidden>Time</option>
          <option value="8:00am">8:00am</option>
          <option value="8:30am">8:30am</option>
          <option value="9:30am">9:30am</option>
          <option value="10:00am">10:00am</option>
          <option value="10:30am">10:30am</option>
          <option value="11:00am">11:00am</option>
          <option value="11:30am">11:30am</option>
          <option value="12:00pm">12:00pm</option>
          <option value="12:30pm">12:30pm</option>
          <option value="1:00pm">1:00pm</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="stylistInput" class="form-label">Stylist</label>
        <select required id="stylistInput" class="form-select" aria-label="Default select example">
          <option value="" selected disabled hidden>Stylist</option>
          <option value="Alicia Jolie">Alicia Jolie</option>
          <option value="Vincent Bernard">Vincent Bernard</option>
          <option value="Janice Price">Janice Price</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="serviceInput" class="form-label">Service</label>
        <select multiple required id="serviceInput" class="form-select" aria-label="Default select example">
          <option value="" selected disabled hidden>Service</option>
          <option value="Kid Cut">Kid Cut</option>
          <option value="Men Cut">Men Cut</option>
          <option value="Women Cut">Women Cut</option>
          <option value="Beard Trim">Beard Trim</option>
          <option value="Wash & Cut">Wash & Cut</option>
          <option value="Permanent Color">Permanent Color</option>
          <option value="Highlights">Highlights</option>
          <option value="Root Touch-Up">Root Touch-Up</option>
          <option value="Color Correction">Color Correction</option>
          <option value="Balayage">Balayage</option>
          <option value="Full Face Wax">Full Face Wax</option>
          <option value="Manicure/Pedicure">Manicure/Pedicure</option>
          <option value="Hair Extensions">Hair Extensions</option>
        </select>
      </div>

      <input type="checkbox" id="sub" name="subscription" value="1" style="margin-left: 27rem;">
      <label for="sub"> I'd like to sign up for the monthly treatment </label><br><br>
      <button type="button" id="submit" class="btn btn-primary" style="margin-left: 36rem;" data-bs-toggle="modal" data-bs-target="#modal1">
        Book
      </button>
    </form>
  </div>

    <!-- Modal -->
  <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Appointment Booked</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
